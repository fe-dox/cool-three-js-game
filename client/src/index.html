<body>

    <div id="border"></div>

    <div id="main">
        <div class="panel">
            <span>MAM KOD: </span> 
            <input type="text" id="roomIDInput" minlength="8" maxlength="8">
            <button class="btn" id="joinRoomWithIDBtn">DOŁĄCZ</button>

        <div class="panel">
            <span>NIE MAM KODU</span>

    <div id="menu">
